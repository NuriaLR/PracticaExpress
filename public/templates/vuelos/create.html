<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Se incluyen las hojas de estilos de Bootstrap -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- La ruta a node_modules parece incorrecta, revisar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Encabezado del formulario -->
    <h1>Jugadores CREATE</h1>
    <main class="flex-container">
        <!-- Enlace para volver atrás -->
        <a href="/vuelos/index" class="btn btn-secondary">Atras</a>
        <div id="main" class="row">
            <!-- Formulario para crear un nuevo jugador -->
            <form action="/vuelos-create" method="POST">
                <!-- Campo para ingresar el número de vuelo -->
                <div class="mb-3">
                    <label for="numero_vuelo" class="form-label">Número de Vuelo</label>
                    <input type="text" class="form-control" id="numero_vuelo" name="numero_vuelo" required>
                </div>
                <!-- Campo para ingresar la aerolínea -->
                <div class="mb-3">
                    <label for="aerolinea" class="form-label">Aerolínea</label>
                    <input type="text" class="form-control" id="aerolinea" name="aerolinea" required>
                </div>
                <!-- Campo para ingresar el destino -->
                <div class="mb-3">
                    <label for="destino" class="form-label">Destino</label>
                    <input type="text" class="form-control" id="destino" name="destino" required>
                </div>
                <!-- Campo para ingresar el origen -->
                <div class="mb-3">
                    <label for="origen" class="form-label">Origen</label>
                    <input type="text" class="form-control" id="origen" name="origen" required>
                </div>
                <!-- Campo para ingresar la fecha de salida -->
                <div class="mb-3">
                    <label for="fecha_salida" class="form-label">Fecha de Salida</label>
                    <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" required>
                </div>
                <!-- Campo para ingresar la hora de salida -->
                <div class="mb-3">
                    <label for="hora_salida" class="form-label">Hora de Salida</label>
                    <input type="time" class="form-control" id="hora_salida" name="hora_salida" required>
                </div>
                <!-- Campo para ingresar la fecha de llegada -->
                <div class="mb-3">
                    <label for="fecha_llegada" class="form-label">Fecha de Llegada</label>
                    <input type="date" class="form-control" id="fecha_llegada" name="fecha_llegada" required>
                </div>
                <!-- Campo para ingresar la hora de llegada -->
                <div class="mb-3">
                    <label for="hora_llegada" class="form-label">Hora de llegada</label>
                    <input type="time" class="form-control" id="hora_llegada" name="hora_llegada" required>
                </div>
                <!-- Botón para enviar el formulario y guardar los datos -->
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </main>
</body>
</html>
